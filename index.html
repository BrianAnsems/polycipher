<DOCTYPE! HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
		<link rel="stylesheet" type="text/css" href="polycipher.css"></link>
		<title>Poly Cipher Maker</title>
	</head>
	<body>
    <div class="container is-max-desktop">
    <div class="box">
      <h1 class="title">Poly Cipher Maker</h1>
      <div class="columns">
        <div class="column"> 
          <div id="input">
            <form>
              <div class="field">
                <label class="label">Word Key</label>
                <div class="control">
                  <input class="input" id="wordkey" type="text" placeholder="Text input">
                </div>
              </div>

              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" id="message" placeholder="Textarea"></textarea>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <button id="encipher" class="button is-link">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="column">
          <div id="output">
            <h3 class="subtitle">Enciphered Text</h3><p id="encipheredtext"></p>
          </div>
        </div>
      </div>
    </div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="polycipher.js"></script>
	</body>
</html>
